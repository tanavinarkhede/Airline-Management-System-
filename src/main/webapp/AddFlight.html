<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="AddFlight.css">
</head>
<body>
    <form action="addf">
    <section class="contact">
        <div class="container">
            <div class="contactForm">
                <form action="checkadmin">
                    <h2>Add Flight</h2>
                    <div class="inputBox">
                        <input type="text" name="no" required="required">
                        <span>Flight No</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="fname" required="required">
                        <span>Flight Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="source" required="required">
                        <span>Source</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="dec" required="required">
                        <span>Destination</span>
                    </div>
                    <div class="inputBox">
                        <input type="date" name="dob" required="required">
                    </div>
                    <div class="inputBox">
                        <input type="time" name="time" required="required">
                        <span>Flight Time</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="tra_ch" required="required">
                        <span>Traveling_Charges</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="ADD"> 
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </section>
</form>
</body>
</html>
